<ng-container *ngIf="filteredUsers$ | async as list">
  <p-table [value]="list">
    <ng-template pTemplate="caption">
      <app-table-filters></app-table-filters>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Eye Color</th>
        <th>Birthdate</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.eyeColor }}</td>
        <td>{{ user.birthDate }}</td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
